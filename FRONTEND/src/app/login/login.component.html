<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">se connecter</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">inscription</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">votre email:</label>
					<input id="email" type="text" class="input" name="email" [(ngModel)]="email">
				</div>
				<div class="group">
					<label for="pass" class="label">mot de passe:</label>
					<input id="pass" type="password" name="password" class="input" data-type="password" [(ngModel)]="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Gardez-moi connecté</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Login" (click)="login()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">password oublier?</a>
				</div>
			</div>
			<div class="sign-up-htm">
        <form [formGroup]="userForm">
				<div class="group">
					<label for="user" class="label">nom</label>
					<input formControlName="nom" id="nom" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">prenom</label>
					<input formControlName="prenom" id="prenom" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Email</label>
					<input formControlName="email" id="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">mot de passe</label>
					<input formControlName="password" id="password" type="password" class="input"  data-type="password">
        </div>
        <div class="group">
					<label for="pass" class="label">Niveau d'étude</label>
					<input formControlName="niveau" id="niveau" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="enregistrer" (click)="addUser()">
        </div>
      </form>
				<div class="hr"></div>

			</div>
		</div>
	</div>
</div>
